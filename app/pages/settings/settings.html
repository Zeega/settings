<h1>Settings</h1>

<div class="content-wrapper">

    <form>
        <fieldset>

            <label>Username <span class="username-validation"></span></label>
            <input id="username" type="text" placeholder="Username" value="<%= username %>">
            <span class="help-block">http://zeega.com/@<span class="username-preview"><%= username %></span></span>

            <label>Display Name</label>
            <input id="display-name" type="text" placeholder="Display Name" value="<%= display_name %>">
            <span class="help-block">The name that will appear next to your Zeegas.</span>

            <div class="half-width">
                <label>Email Address</label>
                <input id="email" type="email" placeholder="Email Address" value="<%= email %>">
            </div>

            <div class="half-width">
                <label>New Password</label>
                <input id="password" type="password" placeholder="Password" >
            </div>
                <label>Alerts</label>
                <span class="alert-type">We'll let you know</span><br>

                <input type="checkbox" id="favorite-alert" <% if (notifications.email_on_favorite) { %>checked<% }%> />
                <span class="alert-type">when someone favorites one of your Zeegas.</span><br>

                <input type="checkbox" id="feature-alert" <% if (notifications.email_on_feature) { %>checked<% }%> />
                <span class="alert-type">when one of your Zeegas is featured in our Daily</span><br>

                <input type="checkbox" id="popular-alert" <% if (notifications.email_on_popular) { %>checked<% }%> />
                <span class="alert-type">when one of your Zeegas blows up!</span><br>


            <a href="#" class="btnz btnz-disabled settings-submit">Save Updates</a>
        
        </fieldset>
    </form>

</div>
